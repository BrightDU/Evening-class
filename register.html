<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>

        <form action="register.js" method="post">
            <fieldset style="background-color: aquamarine;">
                <legend>REGISTERATION FORM</legend>

                <label>FIRSTNAME:</label>
                <input type="text" placeholder="John" required>
                <br>
                <br>
                <label>LASTNAME: </label>
                <input type="text" placeholder="Doe" required>
                <br>
                <br>
                <label>EMAIL:</label>
                <input type="email" placeholder="johndoe@gmail.com" required>
                <br>
                <br>
                <label>PHONE:</label>
                <input type="tel" placeholder="+234567891" required>
                <br>
                <br>
                <label>PASSWORD:</label>
                <input type="password" required>
                <br>
                <br>
                <button id="btn" style="background-color: yellowgreen; width: 300px; height: 30px; border-radius:  45px;">SUBMIT</button>
            </fieldset>
        </form>
    </body>
</html>

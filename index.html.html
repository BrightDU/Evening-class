<!DOCTYPE html>
<html>
    <head><title>HTML FORMS</title></head>
    <body>
        <form>
            <fieldset>
                <legend>PERSONAL INFORMATION FORM</legend>

                <label for="firstname">FIRSTNAME:</label>
                <input type="text" placeholder="John">
                <br>
                <label for="lastname">LASTNAME:</label>
                <input type="text" placeholder="Habib">

                <br>
                <label for="email">EMAIL:</label>
                <input type="email" placeholder="johnhabib@gmail.com">
                <br>

                <label for="phone">PHONE:</label>
                <input type="phone" placeholder="+234123456789">
                <br>

                <label for="password">PASSWORD:</label>
                <input type="password" placeholder="">
                <br>

                <label for="phone">GENDER:</label><br>
                 MALE: <input type="radio" id="male" name="gender" value="male"> <br>
                 FEMALE:  <input type="radio" id="female" name="gender" value="female">

                 <br>
                 <br>
                <input type="phone" placeholder="+234123456789">
                <br>
               
                <label for="dob">Date:</label>
                <input type="date" placeholder="dob" required>
                <br>
                <label for="color">COLOR:</label>
                <input type="color" placeholder="color" required>
                <br>
                <label for="file">PASSPORT:</label>
                <input type="file" placeholder="file" required>
                <br>


                <button>SUBMIT</button>
            </fieldset>
        </form>
    </body>
</html>
